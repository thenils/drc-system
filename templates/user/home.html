{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    <p1>Welcome....</p1></br>
    {% if request.user.is_authenticated %}
        {{ request.user }}
        <a href="{% url 'logout' %}">logout</a>
        <a href="{% url 'profile' %}">profile</a>
    {% else %}
        <a href="{% url 'login' %}">login</a>
        <a href="{% url 'register' %}">SignUp</a>
    {% endif %}
{% endblock %}
